{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for x in movies %}
  <p>

    <a href="{{ url_for('find', id = x.id) }}"> {{x.original_title}} - {{x.release_date}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
